<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiDealHub</title>
  <style>
    * {
      box-sizing: border-box;
      scrollbar-width: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    header {
      background: linear-gradient(90deg, #1f1c2c, #928dab);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .menu-icon {
      display: none;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00ffc8;
    }

    .typed-text {
      font-size: 2rem;
      margin: 20px 0;
      min-height: 50px;
    }

    .hero button {
      padding: 14px 28px;
      background-color: #00ffc8;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #ff4d4d;
    }

    .products-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #111;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
    }

    .product-card button {
      background-color: #00ffc8;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">DigiDealHub</div>
  </header>

  <!-- Landing Page -->
  <section id="landing" class="hero">
    <h1>Welcome</h1>
    <div class="typed-text" id="typed"></div>
    <button onclick="showProducts()">Shop Now</button>
  </section>

  <!-- Products Page -->
  <section id="products" class="products-container">
    <!-- Products will be inserted here -->
  </section>

  <script>
    const products = [
      {
        name: "Youtube Premium",
        image: "https://via.placeholder.com/300x150?text=Youtube+Premium",
        description: "Ad-free videos, background play, and more."
      },
      {
        name: "Canva Pro",
        image: "https://via.placeholder.com/300x150?text=Canva+Pro",
        description: "Design tools with premium templates and assets."
      },
      {
        name: "ChatGpt Plus",
        image: "https://via.placeholder.com/300x150?text=ChatGpt+Plus",
        description: "Faster responses and early access to features."
      },
      {
        name: "Grammarly Premium",
        image: "https://via.placeholder.com/300x150?text=Grammarly+Premium",
        description: "Advanced grammar checks and suggestions."
      },
      {
        name: "Google Drive",
        image: "https://via.placeholder.com/300x150?text=Google+Drive",
        description: "Cloud storage with extra capacity."
      },
      {
        name: "Apple Gift Card",
        image: "https://via.placeholder.com/300x150?text=Apple+Gift+Card",
        description: "Redeemable for Apple products and services."
      }
    ];

    function renderProducts() {
      const container = document.getElementById("products");
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <button onclick="window.location.href='youtube.html'">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    function showProducts() {
      document.getElementById("landing").style.display = "none";
      const productSection = document.getElementById("products");
      productSection.style.display = "grid";
    }

    // Typing animation
    const texts = [
      "To DigiDealHub!",
      "Top-rated Products Available!",
      "Trusted & Secure Digital Shopping."
    ];
    let index = 0, charIndex = 0;
    const typedElement = document.getElementById("typed");

    function type() {
      if (charIndex < texts[index].length) {
        typedElement.textContent += texts[index].charAt(charIndex);
        charIndex++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typedElement.textContent = texts[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, 50);
      } else {
        index = (index + 1) % texts.length;
        setTimeout(type, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
      renderProducts();
    });
  </script>

</body>

</html>
