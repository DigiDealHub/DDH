<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiDealHub - Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
    }

    nav .logo {
      font-weight: 700;
      font-size: 24px;
      color: #00ffc8;
    }

    .container {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    form {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
    }

    /* Red animated line inside form */
    .form-line {
      position: absolute;
      top: 0;
      left: -100%;
      height: 4px;
      width: 100%;
      background: red;
      animation: slideLine 3s linear infinite;
    }

    @keyframes slideLine {
      0% {
        left: -100%;
      }

      50% {
        left: 0%;
      }

      100% {
        left: 100%;
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ffc8;
      border-radius: 8px;
      background: #00000080;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4d4d;
      color: white;
    }

    /* Popup style */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      form {
        padding: 25px;
      }

      input,
      button {
        font-size: 14px;
      }

      nav .logo {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">DigiDealHub</div>
  </nav>

  <!-- Popup Message -->
  <div class="popup" id="popup">Wrong credentials!</div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome Admin!</h1>

    <form id="loginForm">
      <div class="form-line"></div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const popup = document.getElementById("popup");

    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "ashikraihan" && pass === "64795322") {
        window.location.href = "admin.html";
      } else {
        showPopup("Wrong credentials!");
      }
    });
  </script>
</body>

</html>
