<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - DigiDealHub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background: rgba(0, 255, 200, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    /* Hide sidebar on small screens by default */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        z-index: 1000;
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.7);
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }

    .sidebar h2 {
      font-size: 22px;
      color: #00ffc8;
      margin-bottom: 30px;
      user-select: none;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center;
      flex-grow: 1;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
      width: 100%;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .sidebar a:hover {
      background: #00ffc8;
      color: #000;
    }

    /* Logout button style */
    .logout-btn {
      margin-bottom: 30px;
      width: 80%;
      padding: 10px 0;
      border: none;
      border-radius: 10px;
      background: #ff3b3b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .logout-btn:hover {
      background: #e03232;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }

    .main .content {
      animation: fadeIn 0.5s ease;
      width: 100%;
      max-width: 400px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
      user-select: none;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      user-select: none;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      background: transparent;
      color: white;
      outline: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Menu toggle button */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background: #00ffc8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 30px;
      color: #000;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc8aa;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Admin</h2>
    <nav>
      <a href="#" onclick="loadSection('dashboard')">Dashboard</a>
      <a href="#" onclick="loadSection('order')">Order Delivery</a>
      <a href="#" onclick="loadSection('cancel')">Cancel Order</a>
      <a href="#" onclick="loadSection('client')">Client Email</a>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Menu toggle button for mobile -->
  <div class="menu-toggle" id="menuToggle" title="Menu">&#8942;</div>

  <!-- Main Content Area -->
  <div class="main" onclick="closeSidebarOnClickOutside(event)">
    <div class="content" id="content">
      <div class="emoji">üèóÔ∏è</div>
      <h1>Page Under Construction</h1>
    </div>
  </div>

  <!-- JavaScript for Section Switch, Logout & Sidebar toggle -->
  <script>
    const contentData = {
      dashboard: `
        <div class="emoji">üèóÔ∏è</div>
        <h1>Page Under Construction</h1>
      `,
      order: `
        <h1>Order Delivery</h1>
        <input type="email" placeholder="Enter Email for Delivery" />
      `,
      cancel: `
        <h1>Cancel Order</h1>
        <input type="email" placeholder="Enter Email to Cancel" />
      `,
      client: `
        <h1>Client Email</h1>
        <input type="email" placeholder="Enter Client Email" />
      `
    };

    function loadSection(key) {
      const content = document.getElementById('content');
      content.innerHTML = contentData[key];
      content.classList.remove("fadeIn");
      void content.offsetWidth; // trigger reflow
      content.classList.add("fadeIn");

      // On mobile, close sidebar after clicking a link
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    }

    function logout() {
      window.location.href = 'admin-pannle-user-00000010101.html'; // ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶≤‡¶ó‡¶ø‡¶® ‡¶™‡ßá‡¶ú‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã
    }

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    function closeSidebarOnClickOutside(event) {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
          closeSidebar();
        }
      }
    }

    function closeSidebar() {
      sidebar.classList.remove('active');
    }
  </script>

</body>

</html>
