<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigiDealHub - Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
    }

    nav .logo {
      font-weight: 700;
      font-size: 24px;
      color: #00ffc8;
    }

    /* Container for login */
    #loginView {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #loginView h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    #loginView form {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
    }

    /* Red animated line inside form */
    .form-line {
      position: absolute;
      top: 0;
      left: -100%;
      height: 4px;
      width: 100%;
      background: red;
      animation: slideLine 3s linear infinite;
    }

    @keyframes slideLine {
      0% {
        left: -100%;
      }

      50% {
        left: 0%;
      }

      100% {
        left: 100%;
      }
    }

    #loginView input[type="text"],
    #loginView input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #00ffc8;
      border-radius: 8px;
      background: #00000080;
      color: #fff;
      font-size: 16px;
    }

    #loginView button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginView button:hover {
      background: #ff4d4d;
      color: white;
    }

    /* Popup style */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      #loginView h1 {
        font-size: 26px;
      }

      #loginView form {
        padding: 25px;
      }

      #loginView input,
      #loginView button {
        font-size: 14px;
      }

      nav .logo {
        font-size: 20px;
      }
    }

    /* Admin Panel Styles */
    #adminView {
      display: none;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      height: 100vh;
      background: rgba(0, 255, 200, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    /* Hide sidebar on small screens by default */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        z-index: 1000;
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.7);
      }

      .sidebar.active {
        transform: translateX(0);
      }
    }

    .sidebar h2 {
      font-size: 22px;
      color: #00ffc8;
      margin-bottom: 30px;
      user-select: none;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center;
      flex-grow: 1;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
      width: 100%;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .sidebar a:hover {
      background: #00ffc8;
      color: #000;
    }

    /* Logout button style */
    .logout-btn {
      margin-bottom: 30px;
      width: 80%;
      padding: 10px 0;
      border: none;
      border-radius: 10px;
      background: #ff3b3b;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .logout-btn:hover {
      background: #e03232;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      overflow: auto;
    }

    .main .content {
      animation: fadeIn 0.5s ease;
      width: 100%;
      max-width: 400px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
      user-select: none;
    }

    #adminView h1 {
      font-size: 26px;
      margin-bottom: 20px;
      user-select: none;
    }

    #adminView input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      background: transparent;
      color: white;
      outline: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Menu toggle button - hidden on login, only shown in admin */
    .menu-toggle {
      display: none; /* hidden by default */
      position: fixed;
      top: 15px;
      right: 15px;
      background: #00ffc8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 30px;
      color: #000;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc8aa;
    }

    /* Show menu toggle only when adminView has this class */
    #adminView.show-menu-toggle .menu-toggle {
      display: flex;
    }

    @media (max-width: 768px) {
      /* Show toggle on mobile in admin view */
      #adminView.show-menu-toggle .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">DigiDealHub</div>
  </nav>

  <!-- Popup Message -->
  <div class="popup" id="popup">Wrong credentials!</div>

  <!-- Login View -->
  <div id="loginView">
    <h1>Welcome Admin!</h1>

    <form id="loginForm">
      <div class="form-line"></div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Panel View -->
  <div id="adminView">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Admin</h2>
      <nav>
        <a href="#" onclick="loadSection('dashboard')">Dashboard</a>
        <a href="#" onclick="loadSection('order')">Order Delivery</a>
        <a href="#" onclick="loadSection('cancel')">Cancel Order</a>
        <a href="#" onclick="loadSection('client')">Client Email</a>
      </nav>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <!-- Menu toggle button for mobile -->
    <div class="menu-toggle" id="menuToggle" title="Menu">&#8942;</div>

    <!-- Main Content Area -->
    <div class="main" onclick="closeSidebarOnClickOutside(event)">
      <div class="content" id="content">
        <div class="emoji">üèóÔ∏è</div>
        <h1>Page Under Construction</h1>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");

    function showPopup(message) {
      popup.textContent = message;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    // Views
    const loginView = document.getElementById("loginView");
    const adminView = document.getElementById("adminView");
    const loginForm = document.getElementById("loginForm");

    // Sidebar and menu toggle
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const logoutBtn = document.getElementById("logoutBtn");

    // Admin panel content data
    const contentData = {
      dashboard: `
        <div class="emoji">üèóÔ∏è</div>
        <h1>Page Under Construction</h1>
      `,
      order: `
        <h1>Order Delivery</h1>
        <input type="email" placeholder="Enter Email for Delivery" />
      `,
      cancel: `
        <h1>Cancel Order</h1>
        <input type="email" placeholder="Enter Email to Cancel" />
      `,
      client: `
        <h1>Client Email</h1>
        <input type="email" placeholder="Enter Client Email" />
      `
    };

    // Load admin panel section
    function loadSection(key) {
      const content = document.getElementById('content');
      content.innerHTML = contentData[key];
      content.classList.remove("fadeIn");
      void content.offsetWidth; // trigger reflow
      content.classList.add("fadeIn");

      // On mobile, close sidebar after clicking a link
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    }

    // Sidebar toggle
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    function closeSidebarOnClickOutside(event) {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
          closeSidebar();
        }
      }
    }

    function closeSidebar() {
      sidebar.classList.remove('active');
    }

    // Logout function
    logoutBtn.addEventListener("click", () => {
      adminView.style.display = "none";
      adminView.classList.remove("show-menu-toggle");
      loginView.style.display = "flex";
      loginForm.reset();
      closeSidebar();
    });

    // Login form submit
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const correctUser = "ashikraihan";
      const correctPass = "64795322";

      if (user === correctUser && pass === correctPass) {
        // Hide login, show admin panel and menu toggle
        loginView.style.display = "none";
        adminView.style.display = "flex";
        adminView.classList.add("show-menu-toggle");

        loadSection('dashboard');
      } else {
        showPopup("Wrong credentials!");
      }
    });
  </script>
</body>

</html>
